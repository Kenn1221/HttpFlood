<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Flood Tool Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HTTP Flood Tool Pro</h1>
        <div class="input-group">
            <label for="url">Target URL:</label>
            <input type="text" id="url" placeholder="https://example.com" required>
        </div>
        <div class="input-group">
            <label for="threads">Threads:</label>
            <input type="number" id="threads" min="1" value="20">
        </div>
        <div class="input-group">
            <label for="duration">Duration (detik):</label>
            <input type="number" id="duration" min="1" value="120">
        </div>
        <div class="advanced-options">
            <h3>Advanced Options</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="useBypass" checked>
                <label for="useBypass">Enable Bypass Protection</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="useProxy" checked>
                <label for="useProxy">Enable Proxy Rotation</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="useAntiDetect" checked>
                <label for="useAntiDetect">Enable Anti-Detect</label>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn">Start Attack</button>
            <button id="stopBtn" disabled>Stop Attack</button>
        </div>
        <div class="stats">
            <h2>Real-time Statistics</h2>
            <div id="statsContainer">
                <p>Requests Sent: <span id="requests">0</span></p>
                <p>Success: <span id="success">0</span></p>
                <p>Errors: <span id="errors">0</span></p>
                <p>Active Threads: <span id="activeThreads">0</span></p>
                <p>Remaining Time: <span id="remainingTime">0</span>s</p>
                <p>Last Error: <span id="lastError">None</span></p>
                <p>Proxies Active: <span id="proxyCount">0</span>/<span id="proxyTotal">0</span></p>
                <p>Requests/Sec: <span id="rps">0</span></p>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
